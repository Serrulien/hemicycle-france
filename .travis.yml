sudo: false

language: node_js

node_js:
- lts/dubnium

branches:
  only:
  - /.*/

cache:
  directories:
  - node_modules

before_install:
- npm update

install:
- npm install

script:
- npm run lint
- npm run test

dist: trusty

addons:
  sonarcloud:
    organization: "serrulien"

script:
  # the following command line builds the project, runs the tests with coverage and then execute the SonarCloud analysis
  - sonar-scanner
